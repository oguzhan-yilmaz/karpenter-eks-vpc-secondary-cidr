site_name: EKS Cluster w/ Secondary CIDR and Karpenter
repo_url: https://github.com/oguzhan-yilmaz/karpenter-eks-vpc-secondary-cidr
repo_name: oguzhan-yilmaz/karpenter-eks-vpc-secondary-cidr

nav:
  - Home: README.md
  - "EKS Cluster w/ Secondary CIDR": eks-custom-networking-vpc-secondary-cidr.md
  - "Karpenter Configuration w/ Secondary CIDR": karpenter.md
  - "Troubleshooting": troubleshooting.md
  - "Ec2 Instance Selector tool": ec2-instance-selector.md
  - "Create Load on the Cluster": create-load.md
  
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/logo.png
  features:
    - navigation.tracking
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    

  icon:
    repo: fontawesome/brands/github

